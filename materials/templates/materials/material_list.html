{% extends 'catalog/base.html' %}
{% load custom_tag %}
{% block content %}
<div class="container">
    <div class="col-12 mt-5">
        <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить Материал</a>
    </div>
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card m-4" style="width: 14rem;">

                <div class="card-body">
                    <p class="card-title" >Материал {{ object.title | title }}</p>
                    <p class="card-text">{{ object.content | cut_100_chars }}</p>
                    <a href="{% url 'materials:view' object.pk %}" class="btn btn-primary mt-2" >Посмотреть</a>
                    <a href="{% url 'materials:update' object.pk %}" class="btn btn-primary mt-2">Редактировать</a>
                    <a href="{% url 'materials:delete' object.pk %}" class="btn btn-primary mt-2">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
