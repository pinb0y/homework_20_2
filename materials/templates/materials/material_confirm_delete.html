{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row m-4">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить материал "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'materials:list' %}" class="btn btn-success">Нет</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
